apply plugin: 'com.android.application'


def ver = "3.0.0"

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        versionCode 3
        versionName "${ver}"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    signingConfigs {
        myConfig {
            storeFile file("../keystore/device.jks")
            storePassword "analysys"
            keyAlias "key0"
            keyPassword "analysys"

            v1SigningEnabled true
            v2SigningEnabled true

        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfig
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfig
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    dexOptions {
        preDexLibraries false
        maxProcessCount 8
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        warningsAsErrors false
        disable "UnusedResources"
        textOutput "stdout"
        textReport false
        disable 'RestrictedApi'
    }
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}


dependencies {
    implementation 'com.amitshekhar.android:debug-db:1.0.6'
    implementation project(':dev-sdk')
    // bugly
    implementation 'com.tencent.bugly:crashreport_upgrade:latest.release'
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'

    // umeng
    implementation files('libs/umeng-analytics-8.1.1.jar')
    implementation files('libs/umeng-common-2.1.0.jar')
    implementation files('libs/utdid4all-1.1.5.3_proguard.jar')
    // // 网络不好时下载失败
    //    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    //    implementation 'com.tencent.bugly:crashreport:latest.release'
    //    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    //    implementation 'com.tencent.bugly:nativecrashreport:3.0.0'

}


assemble.doLast {
    android.applicationVariants.all { variant ->
        if (variant.name == "release") {
            variant.outputs.each { output ->
                File originFile = output.outputFile
                println originFile.absolutePath
                copy {
                    from originFile
                    into "$rootDir/release"
                    rename(originFile.name, "demo-${ver}.apk")
                }
            }
        }
    }
}